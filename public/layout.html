{{ define "layout" }}
<!DOCTYPE html>
<html>

<head>
    <title>Web worker example</title>
</head>

<body>

    <h1>
        Web worker example
    </h1>
    <script>
        let workerFibonacci = new Worker("/static/fibonacci.js");


        workerFibonacci.onmessage = (evt) => {
            console.log("received message from fibonacci");
            console.log(evt);
            let elm = document.createElement("div");
            elm.textContent = evt.data;
            document.body.appendChild(elm);
        };

        // workerFibonacci.postMessage("first message");
    </script>


</body>

</html>

{{ end }}
